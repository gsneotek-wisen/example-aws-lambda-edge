<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lambda@Edge</title>
  <link rel="stylesheet" href="https://player-summit-demo.s3.amazonaws.com/skin/skin.css">
  <style>
    body {
      font: 12px "Myriad Pro", "Lucida Grande", sans-serif;
      text-align: center;
      padding-top: 5%;
    }

    .flowplayer {
      width: 80%;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://player-summit-demo.s3.amazonaws.com/flowplayer.min.js"></script>
</head>

<body>
  <div class="flowplayer fp-edgy" data-swf="https://player-summit-demo.s3.amazonaws.com/flowplayer.swf" data-ratio="0.4167">
    <video id="player" autoplay>
      <source type="video/mp4" src="/ad.mp4"> </video>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var player = document.getElementById("player");
      player.onended = function () {
        player.src = "${SOURCE}";
        player.play();
      };
    });
  </script>
</body>

</html>
